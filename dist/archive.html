        function renderArchive(filter = '') {
            const byYear = {};
            const q = filter.toLowerCase();
            
            archive.forEach(a => {
                if (q && !a.title.toLowerCase().includes(q) && !a.excerpt.toLowerCase().includes(q)) return;
                const year = a.date.split(' ')[1];
                if (!byYear[year]) byYear[year] = [];
                byYear[year].push(a);
            });
            
            let html = '';
            Object.keys(byYear).sort((a,b) => b-a).forEach(year => {
                html += '<div class="year-group"><div class="year-title">' + year + ' (' + byYear[year].length + ' articles)</div>';
                byYear[year].forEach(a => {
                    html += '<div class="article"><div class="article-date">' + a.date + '</div><div class="article-title">' + a.title + '<span class="tag">' + a.tags[0] + '</span></div></div>';
                });
                html += '</div>';
            });
            
            document.getElementById('archiveList').innerHTML = html || '<p>No articles found.</p>';
        }
        
        function filterArchive(q) { renderArchive(q); }
        renderArchive();
